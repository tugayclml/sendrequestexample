<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>DateTimePicker example</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>



    <div align="center">
        <form action = "http://localhost:6060/callList" method = "POST">
         <p>Başlangıç Tarihi <input id="startdate" name = "startdate" width="312"/></p>
         <p>Bitiş Tarihi <input id="finishdate" name = "finishdate" width="312"/></p>
         <p><input type = "submit" value = "submit" /></p>
      </form>

    </div>


    <script>
        $('#startdate').datetimepicker({ format: 'yyyy-mm-dd HH:MM' });
        $('#finishdate').datetimepicker({ format: 'yyyy-mm-dd HH:MM' });
    </script>
</body>
</html>
