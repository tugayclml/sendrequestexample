<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
      <style>
        .modal-lg { max-width: 1300px;}
      </style>
  </head>
  <body>

  <div align="center">
      <table class="table" >
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">calldate</th>
          <th scope="col">called_num</th>
          <th scope="col">callerid</th>
          <th scope="col">answered</th>
          <th scope="col">duration</th>
        </tr>
      </thead>
      <tbody>
        {% for x in callList %}
            <tr>
                <td>{{ callList.index(x) }}</td>
                <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter" onclick="myFunction()" id="myBtn"  value="{{ callList[callList.index(x)]}}">{{ x['calldate'] }}</button></td>
                <td>{{ x['called_num'] }}</td>
                <td>{{ x['callerid'] }}</td>
                <td>{{ x['answered'] }}</td>
                <td>{{ x['duration'] }}</td>
            </tr>
        {% endfor %}
      </tbody>
  </table>
  </div>


  <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" width="750px">
      <div class="modal-dialog modal-lg" style="width:100%;" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">İçerik</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ol>
                <span id="demo"></span>
            </ol>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearCallList()">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

        var listOfContent = [];

        function myFunction() {
          var getContent = document.getElementById("myBtn").value;
          listOfContent = getContent.split(",");

          for(i=0;i<listOfContent.length;i++){
            if(listOfContent[i].includes("{") || listOfContent[i].includes("}")){
                listOfContent[i] = listOfContent[i].replace(/{/g,"");
                listOfContent[i] = listOfContent[i].replace(/}/g,"");
                listOfContent[i] = listOfContent[i].replace(/'/g,"");
             }else if(listOfContent[i].includes("'")){
                listOfContent[i] = listOfContent[i].replace(/'/g,"");
             }
          }

          for (i = 0; i < listOfContent.length; i++) {
             document.getElementById("demo").innerHTML += "<li>"+ listOfContent[i] + "</li><br><br>";
          }
        }

        function clearCallList(){
            document.getElementById("demo").innerHTML = "";
        }
    </script>
  </body>
</html>
